
type Query {
    obtenerTrabajos: [Job!]
    trabajoPorId(id: ID!): Job
    companyPorId(id: ID!): Company
}

type Company{
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
}

"""
Represent a job type
"""
type Job {
    """This is the id of the job"""
    id: ID!
    date: String!
    title: String!
    company: Company!
    description: String
}